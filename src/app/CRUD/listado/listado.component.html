<div class="container my-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Raza</th>
          <th scope="col">Color</th>
          <th scope="col">Tamanio</th>
          <th scope="col">Eliminar</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of listado">
          <td>{{list.idMasc}}</td>
          <td>{{list.nombre}}</td>
          <td>{{list.raza}}</td>
          <td>{{list.color}}</td>
          <td>{{list.tamanio}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="eliminar(list)">Eliminar</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
